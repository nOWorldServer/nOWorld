<head>
  <meta charset="UTF-8">

  <link rel="apple-touch-icon" href="https://noworld-mc.oss-cn-huhehaote.aliyuncs.com/wiki/favicon.ico">

  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" title="vue">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css"> -->

  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-codefund/index.js"></script>

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@0.6.1/dist/style.css" />
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }

    .cover {
      background-color: #f0f0f0 !important;
      background: url(//noworld-mc.oss-cn-huhehaote.aliyuncs.com/wiki/bg.png) !important;
      background-repeat: no-repeat !important;
      background-size: cover !important;
      -webkit-background-size: cover !important;
      -o-background-size: cover !important;
      background-position: center 0 !important;
    }

    section.cover .cover-main>p:last-child a {
      /* border: 1px solid var(--theme-color,#42b983); */
      border: 1px solid #f0f0f0;
      /* color: var(--theme-color,#42b983); */
      color: #f0f0f0;
    }

    /* section.cover .cover-main>p:last-child a:last-child {
    background-color: var(--theme-color,#42b983);
    color: #fff;
} */

    .gitter-open-chat-button {
      background-color: var(--theme-color, #00bbbb);
    }

    .gitter-open-chat-button:hover {
      background-color: #009b9b;
    }
  </style>
</head>

<body>
  <div id="app">加载中 ...</div>
  <script>
    window.$docsify = {

      alias: {
        '/.*/_navbar.md': '/_navbar.md',
      },

      auto2top: false,

      homepage: 'home.md',

      coverpage: true,

      executeScript: true,

      loadSidebar: true,

      loadNavbar: true,

      mergeNavbar: false,

      maxLevel: 4,

      subMaxLevel: 2,

      themeColor: '#00bbbb',

      name: 'nOWorldWiki',

      darkMode: {
        dark: {
          background: "#1c2022",
          toggleBtnBg: "#34495e",
          textColor: "#f0f0f0"
        },
        light: {
          background: "white",
          toggleBtnBg: "var(--theme-color)",
          textColor: "var(--text_color)"
        }
      },

      search: {
      maxAge: 86400000, // Expiration time, the default one day
      paths: [], // or 'auto'
      placeholder: '搜索',
      noData: '找不到结果',
      hideOtherSidebarContent: false, // whether or not to hide other sidebar content
    },

      formatUpdated: '{MM}/{DD} {HH}:{mm}',
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script> -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/matomo.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-dark-mode@0.6.1/dist/index.js"></script>
  <script>
      ((window.gitter = {}).chat = {}).options = {
      room: 'nOWorldServer/community'
    };
  </script>
  <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
</body>

</html>
